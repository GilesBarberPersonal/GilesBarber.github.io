<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>W3C DragandDrop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Plugins -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<!-- App JS -->
	<script src="js/app.js"></script>

	<!-- Main CSS -->
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<style id="css"></style>
</head>

<body>

	<div id="content">
		<h1>Drag the images into the correct boxes</h1>
		<section id="dropzones">
			<div id="drop1" class="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<div id="drop2" class="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<div id="drop3" class="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<br clear="both">
			<button id="score" onClick="getScore()" disabled>Score</button>
			<button id="reset" onClick="reset()">Reset</button>
			<p class="feedback"><span></span>/3</p>
		</section>

		<section id="dragBoxes">
			<div id="drag1" class="drag" data-option="1" draggable="true" ondragstart="drag(event)">1</div>
			<div id="drag2" class="drag" data-option="2" draggable="true" ondragstart="drag(event)">2</div>
			<div id="drag3" class="drag" data-option="3" draggable="true" ondragstart="drag(event)">3</div>
		</section>
	</div>

</body>

</html>
